<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row my-row">
        <div class="col-1 my-col col-a1 hour" > 8am </div>
        <textarea class="col-10 my-col col-a2 edit_cont input-group-text" id="8"> </textarea>
        <button class="col-1 my-col col-a3 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row my-row">
        <div class="col-1 my-col col-a1 hour"> 9am </div>
        <textarea class="col-10 my-col col-a2 edit_cont input-group-text" id="9"> </textarea>
        <button class="col-1 my-col col-a3 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row my-row" >
        <div class="col-1 my-col col-b1 hour"> 10am </div>
        <textarea class="col-10 my-col col-b2 edit_cont input-group-text" id="10">  </textarea>
        <button class="col-1 my-col col-a3 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row my-row" >
        <div class="col-1 my-col col-b1 hour"> 11am </div>
        <textarea class="col-10 my-col col-b2 edit_cont input-group-text" id="11">  </textarea>
        <button class="col-1 my-col col-a3 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row my-row" >
        <div class="col-1 my-col col-b1 hour" > 12pm </div>
        <textarea class="col-10 my-col col-b2 edit_cont input-group-text" id="12">  </textarea>
        <button class="col-1 my-col col-a3 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row my-row" >
        <div class="col-1 my-col col-b1 hour" > 1pm </div>
        <textarea class="col-10 my-col col-b2 edit_cont input-group-text" id="13">  </textarea>
        <button class="col-1 my-col col-a3 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row my-row">
        <div class="col-1 my-col col-a1 hour" > 2pm </div>
        <textarea class="col-10 my-col col-a2 edit_cont input-group-text" id="14"> </textarea>
        <button class="col-1 my-col col-a3 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row my-row">
        <div class="col-1 my-col col-a1 hour" > 3pm </div>
        <textarea class="col-10 my-col col-a2 edit_cont input-group-text" id="15"> </textarea>
        <button class="col-1 my-col col-a3 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row my-row">
        <div class="col-1 my-col col-a1 hour"> 4pm </div>
        <textarea class="col-10 my-col col-a2 edit_cont input-group-text" id="16"> </textarea>
        <button class="col-1 my-col col-a3 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row my-row">
        <div class="col-1 my-col col-a1 hour"> 5pm </div>
        <textarea class="col-10 my-col col-a2 edit_cont input-group-text" id="17"> </textarea>
        <button class="col-1 my-col col-a3 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row my-row">
        <div class="col-1 my-col col-a1 hour"> 6pm </div>
        <textarea class="col-10 my-col col-a2 edit_cont input-group-text" id="18"> </textarea>
        <button class="col-1 my-col col-a3 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
